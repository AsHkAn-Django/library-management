{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block content %}

<div class="container my-5">

  <h2>Add a new book</h2>

  <form action="" method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    <button type="submit" class="btn btn-outline-primary">Add</button>
  </form>

</div>

{% endblock content %}
