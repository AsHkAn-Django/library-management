{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block content %}
    <div class="container my-5">
        <div class="card p-4 shadow-sm">
            <h2 class="text-center mb-4">Are you sure you want to borrow "{{ book.title }}"?</h2>
            <form action="" method="post" class="mx-auto" style="max-width: 500px;">
                {% csrf_token %}
                {% bootstrap_form form %}
                <div class="text-center">
                    <button type="submit" class="btn btn-primary mt-3">Borrow</button>
                </div>
            </form>
        </div>
    </div>
{% endblock content %}
