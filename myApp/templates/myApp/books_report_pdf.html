<!DOCTYPE html>
{% load static %}
<html>
<head>
  <meta charset="utf-8">
  <title>Books Report PDF</title>
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  <style>
    body { font-size: 12px; }
    .page-break { page-break-after: always; }
    table { width: 100%; border-collapse: collapse; }
    th, td { border: 1px solid #ccc; padding: 5px; text-align: center; }
    img {margin-top: 10px;}
  </style>
</head>
<body>

<h2>Books Table</h2>
<table>
  <thead>
    <tr>
      <th>ID</th><th>Title</th><th>Author</th><th>Daily Rent</th><th>Stock</th>
    </tr>
  </thead>
  <tbody>
    {% for book in main_books %}
    <tr>
      <td>{{ book.id }}</td>
      <td>{{ book.title }}</td>
      <td>{{ book.author.name }}</td>
      <td>{{ book.daily_rent }}</td>
      <td>{{ book.copies.count }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>

<div class="page-break"></div>

<h2>Charts</h2>

<img src="{{ chart1_image }}" alt="Chart 1" style="width:100%; max-height:300px;">
<img src="{{ chart2_image }}" alt="Chart 2" style="width:100%; max-height:300px;">
<img src="{{ chart3_image }}" alt="Chart 3" style="width:100%; max-height:300px;">
<img src="{{ chart4_image }}" alt="Chart 4" style="width:100%; max-height:300px;">
<img src="{{ chart5_image }}" alt="Chart 5" style="width:100%; max-height:300px;">
<img src="{{ chart6_image }}" alt="Chart 6" style="width:100%; max-height:300px;">
<img src="{{ chart7_image }}" alt="Chart 7" style="width:100%; max-height:300px;">
<img src="{{ chart8_image }}" alt="Chart 8" style="width:100%; max-height:300px;">

</body>
</html>
