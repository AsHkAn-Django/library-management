{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block content %}

<div class="container my-5">

  <h2>Enter the book code and choose the action:</h2>

  <form action="" method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    <button type="submit" class="btn btn-outline-primary">Go</button>
  </form>


  {% if result %}
    <h2>{{ result }}</h2>
  {% endif %}

</div>

{% endblock content %}
